
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="Mum's Garage">
  <link rel="shortcut icon" href="favicon.png">
  <title>Fresh Start</title>
  <link href='https://fonts.googleapis.com/css?family=Open-Sans:300,400,600,700' rel='stylesheet' type='text/css'>
 
  <!-- Bootstrap core CSS -->
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  
  
</head>
  <body>
  <section class="intro">
  <p class="logo">Fresh Start</p>
  <div class="container">
      <div class="intro-inner ">
        <h1>Enjoying the View?</h1>
        <p class="col-md-8 col-md-offset-2">Move to sunny Mission Bay</p>
        <a href="" class="btn">Make the change</a>
      </div>
      </div>
  </section>

  <section class="form-section">
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
      <p>Give us your details and we let you know what next steps to take to make your new home become a reality!</p>
      <form id="contact_form" action="" method="">
          <input type="text" name="firstname" id="firstname"  placeholder="First Name" required="">
          <input type="text" name="lastname" id="lastname"  placeholder="Last Name" required="">
          <input type="text" name="email" id="email"  placeholder="Email" required="">
          <input type="text" name="number" id="number"  placeholder="Phone Number" required="">
          <input type="text" name="address" id="address"  placeholder="Current Address" required="">
          <div class="checkbox">
            <label><input type="checkbox" value="">I'm the owner of the residence</label>
          </div>
          <input class="btn" type="submit" value="Make the change" >
        </form>
      </div>
    </div>
  </section>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
